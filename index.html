<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IJSE Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .container {
            width: 90%;
            height: 800px;
            border-radius: 25px;

            position: absolute;
            inset: 0 0 0 0;
            margin: auto;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-repeat: repeat;
            background-size: 200px;
            box-shadow:0 0 10px  rgb(0, 0, 0);
            transform: translateY(10px);

        }

        .container::before{
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0 0;
            background-image: url("assets.img/slouths cover.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            padding: 20px;
            background-color: #4aa4ff;
            /*background-image: url(*/
            margin: auto;
            border-radius: 10px;
            box-shadow:0 0 10px  rgb(0, 0, 0);
            transform: translateY(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6vh 10vw;
        }

        .social-icons {
            display: flex;
            gap: 40px;

        }

        .social-icons a {
            color: #ff0000;
            font-size: 24px;
            text-decoration: none;
        }


        .social-icons a:hover {
            color: #cc0000;
        }

        .content {
            justify-content: space-between;
            align-items: center;
            padding: 6vh 10vw;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-info h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .resources {
            display: flex;
            flex-direction: column;
        }

        .resources h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .resources ul {
            list-style: none;
            padding: 0;
        }

        .resources li {
            margin-bottom: 5px;
        }

        .footer {
            background-color: transparent;
            border-top: black 1px solid;
            padding: 10px 5vw;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10vw;




        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        #stay-btn{
            background: #ff0000;
            border: transparent;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            width: 10vw;
            height: 5vh;
            box-shadow: 0 0  10px rgba(0, 0, 0, 0.78);
            text-align: center;
            white-space: nowrap;
        }

        #Stay-connect-btn {
            background: #ffffff;
            border: transparent;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            width: 10vw;
            height: 5vh;
            box-shadow: 0 0  10px rgba(255, 0, 0, 0.38);
            text-align: center;
            white-space: nowrap;


        }



        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, sans-serif;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-item i {
            font-size: 24px;
            color: #ff0000;
        }

        .contact-item h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .contact-item p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }



        /* Responsive styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .contact-info, .resources {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div id="stay-btn"><button id="Stay-connect-btn">STAY CONNECTED</button></div>
        <div class="social-icons" >
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <div class="content">

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <h2>PHONE</h2>
                    <p>+94 711 202 202</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <h2>ADDRESS</h2>
                    <p>#50B, Grace Peiris Road, Panadura.</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <h2>E-mail</h2>
                    <p>contactse10@ijse.lk</p>
                </div>
            </div>
        </div>


        <div class="resources">
            <h2>Resources</h2>
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Guides & tutorials</a></li>
                <li><a href="#">Help center</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2024 - SE10 - IJSE All Right Reserved</p>
        <p>Developed by: GDSE 67 of IJSE</p>
    </div>
</div>

</body>
</html>
